<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор перевозки</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
<div class="calculator">
    <h2>Калькулятор перевозки</h2>
    <div id="items">
        <div class="item">
            <span>Вес товара (кг):</span>
            <input type="number" class="weight" placeholder="вес" min="0.01" step="0.01" title="Введите число больше или равное 0.01">
            <label for="price">Цена товара ($/€):</label>
            <input type="number" class="price" placeholder="цена" min="0.01" step="0.01" title="Введите число больше или равное 0.01">
            <button class="quantity-btn" onclick="decreaseQuantity(this)">-</button>
            <span class="quantity">1</span>
            <button class="quantity-btn" onclick="increaseQuantity(this)">+</button>
            <span class="error"></span>
        </div>
    </div>
    <div class="add-item" onclick="addItem()">+</div>
    <div id="total"></div>
    <div class="currency-selector">
        <input type="radio" id="usd" name="currency" value="usd" checked onchange="toggleEuroField()">
        <label for="usd">Доллары</label>
        <input type="radio" id="eur" name="currency" value="eur" onchange="toggleEuroField()">
        <label for="eur">Евро</label>
        <input type="number" id="euroRate" placeholder="курс" style="display:none;" step="0.01" min="0.1" onchange="updateTotal()">
        <label for="euroRate" style="display: none;">Курс евро</label>
    </div>

    <div class="information">
        <button id="descriptionButton">Показать описание</button>
        <div id="descriptionContainer" class="hidden">
            <p><strong>Расчёт</strong></p>
            <p>Минимальная цена доставки: 55$</p>
            <p>% от цены товара 10%</p>
            <p>1 кг - 9$</p>
            <p>1$ = 0.96 EUR</p>
        </div>
    </div>
    <div class="custom-container">
        <h2>Калькулятор перевозки ШТУКИ</h2>
        <label for="itemPrice">Цена товара:</label>
        <input type="number" id="itemPrice" placeholder="Введите цену товара">
        <label for="itemWeight">Вес товара (кг):</label>
        <input type="number" id="itemWeight" placeholder="Введите вес товара">
        <label for="shippingCost">Цена за перевозку:</label>
        <input type="number" id="shippingCost" placeholder="Введите цену за перевозку 1 кг">
        <label for="quantity">Количество:</label>
        <input type="number" id="quantity" placeholder="Введите количество">
        <button onclick="calculate()">Рассчитать</button>
        <h3>Результат:</h3>
        <p id="totalItemPrice"></p>
        <p id="totalShippingCost"></p>
        <p id="totalWeight"></p>
        <p id="totalCost"></p>
    </div>
    <div class="converter">
        <h2>Конвертор $ | EUR к курсу RUB</h2>
        <label for="amount"></label><input type="number" id="amount" placeholder="цена">
        <label for="exchangeRate"></label><input type="number" id="exchangeRate" placeholder="курс">
        <button onclick="convert()">Конвертировать</button>
        <div id="result"></div>
    </div>

    <div class="container">
        <h1>VAT Calculator</h1>
        <div>
            <label for="price">Цена товара Брутто:</label>
            <input type="number" id="price" min="0" step="0.01" placeholder="Введите цену">
        </div>
        <button onclick="calculateVAT()">Расчитать VAT</button>
        <div id="vatAmount"></div>
    </div>
</div>
<script src="global.js"></script>
</body>
</html>
